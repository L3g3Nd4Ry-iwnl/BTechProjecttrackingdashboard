<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Oxygen:wght@300&display=swap"
        rel="stylesheet">
    <title>Admin Dashboard</title>

</head>

<body class="panel-body">
    <header class="panel-header">
        <h1>B.TECH PROJECT TRACKER</h1>
        <div class="logout-redirect">
            <form action="../html/about.html" method="GET">
                <button>
                    About
                </button>
            </form>
            <form action="../html/home.html" method="GET">
                <button>
                    Log-out
                </button>
            </form>
        </div>
    </header>

    <main class="panel-form">
        <img src="../images/panel.jpg" height="auto" width="auto">
        <div class="form-details">
            <h1>Create Panel</h1>
            <form class="panel-form-class">
                <div class="form-group">
                    <div class="form-container">
                        <label for="panelno"><strong>Panel Number</strong></label>
                        <input type="number" placeholder="Enter Panel Number" name="panelno">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-container">
                        <label for="faculty1"><strong>Faculty Name</strong></label>
                        <input type="text" placeholder="Enter Faculty Name" name="faculty1">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-container">
                        <label for="faculty2"><strong>Faculty Name</strong></label>
                        <input type="text" placeholder="Enter Faculty Name" name="faculty2">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-container">
                        <label for="faculty3"><strong>Faculty Name</strong></label>
                        <input type="text" placeholder="Enter Faculty Name" name="faculty3">
                    </div>
                </div>
                <button type="submit" value="">Submit</button>
            </form>
        </div>

    </main>

</body>

</html>
